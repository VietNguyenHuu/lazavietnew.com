<div class="postwrite_commentlist_item" data-id='{{comment_id}}'>
    <div class="width3 width3_0_12 width3_720_2 padding">
        <input type='checkbox' class="postwrite_commentlist_item_checkbox" />
    </div>
    <div class="width3 width3_0_12 width3_720_3 padding">
        <a href='{{comment_user_link}}' target='_blank'>
            <i class='fa fa-user-o'></i>
            {{comment_user_realname}}
        </a>
    </div>
    <div class="width3 width3_0_12 width3_720_7 padding">
        <span class='stt_tip'>
            <i class='fa fa-comment-o'></i>
            {{comment_content}}
        </span>
    </div>
    <div class="clear_both"></div>
</div>
