<div class="postwrite_reportlist_item" data-id='{{report_id}}'>
    <div class="width3 width3_0_12 width3_720_2 padding">
        <input type='checkbox' class="postwrite_reportlist_item_checkbox" />
    </div>
    <div class="width3 width3_0_12 width3_720_3 padding">
        <a href='{{report_user_link}}' target='_blank'>
            <i class='fa fa-user-o'></i>
            {{report_user_realname}}
        </a>
    </div>
    <div class="width3 width3_0_12 width3_720_7 padding">
        <span class='stt_tip'>
            <i class='fa fa-bug'></i>
            {{report_content}}
        </span>
    </div>
    <div class="clear_both"></div>
</div>
