<div class='post_comment_item'>
    <img class='post_comment_item_avata' src='{{user_avata}}' alt='{{user_realname}}'>
    <div class='post_comment_item_status'>
        <a href='{{user_link}}'>{{user_realname}}</a>
        <span class='tip' style='font-size:14px;margin-left:20px;'> Đã gửi vào {{comment_send}}</span>
        {{comment_delbtn}}
        <span class='float_right fontsize_d2'>Đánh giá {{comment_ranks}}</span>
    </div>
    <div class='post_comment_item_content'>
        {{comment_content}}
    </div>
    <div class='clear_both'></div>
</div>
