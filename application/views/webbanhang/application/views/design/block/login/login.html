<div class="width_max1300px">
    <div id='sign_content'>
    	<form name='sign_form' action='javascript:sign.send()' method='post'>
    		
            <div class='align_left' name='status'>
                <i class='fa fa-sign-in'></i> 
                <span class=''>
                    Đăng nhập vào 
                    <span class='tip fontsize_d1 padding bg_highlight' style='border-radius:5px;'>{{domain_name}}</span>  
                </span>
            </div>
            <input name='name' type='text' placeholder='nhập tên' id='input_name'>
            <input name='pass' type='password' placeholder='nhập mật khẩu'>  
            <div class='display_inline_block padding_v'>
                <input class='button fontsize_a2' type='submit' value='&nbsp;Đăng nhập&nbsp;'>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class='display_inline_block forget_password'>
                <span class='padding_v stt_action stt_highlight' onclick='forget_password.load()' title='Nhấn để lấy lại mật khẩu'>
                    <i class='fa fa-question-circle'></i> 
                    Quên mật khẩu
                </span>
            </div>
            <div class='clear_both'></div>
        </form>
