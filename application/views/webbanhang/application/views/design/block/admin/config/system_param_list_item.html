<div class = 'padding_v item'>
    <p class='fontsize_a3 padding_v margin_b font_noticalight item_name' data-name="{{title}}">
        {{title}} 
        <i class="fa fa-question-circle-o" title="{{comment}}"></i>
    </p>
    <textarea class='margin_l0 item_value'>{{value}}</textarea>
    
    <div class = 'padding_v margin_v'>
        <i class='fa fa-send button padding margin_r'> Lưu </i>
        <i class='fa fa-trash-o button padding red'> Xóa </i>
    </div>
    <div style="border-bottom: 1px dotted #999999"></div>
</div>
