<div class='padding_v margin_b'>
    <span class='button padding fontsize_d2' onclick='admin_support.loadlist()'>
        <i class='fa fa-list'></i>
        Tải danh sách</span>
    <span class='button padding fontsize_d2' onclick="$('.admin_support_add_form').toggleClass('hide')">+ Thêm Hỗ trợ</span>
</div>
<div class='width_60 padding hide admin_support_add_form' style='border:1px dotted #ddddff;'>
    <input type='text' name='admin_support_add_title' style='margin-top:3px;width:90%' placeholder='Tiêu đề'><br> 
    <input type='text' name='admin_support_add_phone' style='margin-top:3px;width:90%' placeholder='Điện thoại'><br> 
    <input type='text' name='admin_support_add_email' style='margin-top:3px;width:90%' placeholder='Email'><br> 
    <input type='text' name='admin_support_add_facebook' style='margin-top:3px;width:90%' placeholder='Facebook'><br> 
    <div class='align_center' style='margin-top:10px;'><input type='button' value=' Thêm hỗ trợ ' onclick='admin_support.add()'></div>
